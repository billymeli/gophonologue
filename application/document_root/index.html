<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>gophonologue</title>

    <!-- LINKING CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- LINKING CSS -->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="index.html">gophonologue</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#v" aria-controls="navbarGlobal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarGlobal">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>

   <div class="modal fade new-user-modal" tabindex="-1" role="dialog" aria-labelledby="new-user-modal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Welcome!</h5>
            </div>
            <div class="modal-body">
               <form class="_js_new-user-form">
                  <div class="form-group">
                     <label for="screenNameInput">Screen name</label>
                     <input type="text" name="screen-name" class="form-control" id="screenNameInput" aria-describedby="nameHelp" placeholder="Screen name">
                     <small id="nameHelp" class="form-text text-muted">The name others will see you type messages as.</small>
                  </div>
                  <button class="btn btn-success" type="submit">Get Chatting!</button>
               </form>
            </div>
         </div>
      </div>
   </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">gophonologue</h4>
              <h6 class="card-subtitle mb-4 text-muted">A lightweight, userless instant messanger developed in go.</h6>

              <ul id="messageBox" class="w-100"></ul>

              <form class="_js_form-post" method="post" action="api/messenger/post">
                <div class="input-group w-100">
                  <input name="message" type="text" class="form-control" placeholder="Enter message..." aria-label="Enter message...">
                  <span class="input-group-btn">
                    <button class="btn btn-outline-primary" type="submit">Send</button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- KEEP AT BOTTOM OF BODY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/newuser.js"></script>
    <script type="text/javascript" src="js/addMessage.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/post.js"></script>
    <!-- KEEP AT BOTTOM OF BODY -->
  </body>
</html>
